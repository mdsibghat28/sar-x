<div class="container register">

    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome To SAR-X</h3>
            <h5>Enjoy The Space Ride</h5>
            <button type="submit" class="btn btn-info text-center my-3">Login</button>
        </div>

        <div class="col-md-9 register-right">
            <form #signupform="ngForm" >
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register To Explore Space</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="firstname"
                                        placeholder=" Enter Your First Name *" [(ngModel)]="customer.firstName"
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email"
                                        placeholder=" Enter Your Email *" [(ngModel)]="customer.email" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control" name="phoneno" placeholder="Enter Your Phone Number*"
                                        [(ngModel)]="customer.phoneNumber" value="" />
                                </div>



                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="text" class="form-control" name="lastname"
                                        placeholder=" Enter Your Last Name *" [(ngModel)]="customer.lastName"
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password"
                                        placeholder=" Enter Your Password *" [(ngModel)]="customer.password" value="" />
                                </div>


                                <button  (click)="signUpCustomer()" type="button" class="btn btn-info  text-center my-3">SignUp</button>
                                <!-- <input type="submit" class="btnRegister" value="Register" /> -->
                            </div>
                        </div>
                    </div>


                </div>
            </form>
        </div>

    </div>

</div>
